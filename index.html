<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/reg.css">
    <title>Online Registration Form</title>
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    
    <div id="main-content">
      <div id="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      
        <form>
          
          <div id="contact-info" class="border_top">
            <fieldset>

              <legend>Contact Information</legend>
               
              <div class="fieldgroup">
                 <label for="name" class="lab-col">Full Name</label>
                 <input type="text" id="name" name="user_name" placeholder="Required" class="input-col">
              </div>

              <div class="fieldgroup">
                 <label for="email" class="lab-col">Email Address</label>
                 <input type="email" id="email" name="user_email" placeholder="Required" class="input-col">
              </div>

              <div class="fieldgroup">
                 <label for="number" class="lab-col">Phone Number</label>
                 <input type="tel" id="number" name="user_number" class="input-col">
              </div>

              <div class="fieldgroup">
                 <label for="address" class="lab-col">Street Address</label>
                 <input type="text" id="address" name="user_address" class="input-col">
              </div>

              <div class="fieldgroup">
                 <label for="city" class="lab-col">City</label>
                 <input type="text" id="city" name="user_city" class="input-col">
              </div>
               
               
              <div class="fieldgroup">
                 <label for="state" class="lab-col">State</label>
                 <select id="state" name="user_state">
                   <optgroup label="A">
                     <option value="" disabled selected hidden>Choose State</option>
                     <option>Alabama</option>
                     <option>Alaska</option>
                     <option>Arizona</option>
                     <option>Arkansas</option>
                   </optgroup>
                   <optgroup label="C">
                     <option>California</option>
                     <option>Colorado</option>
                     <option>Connecticut</option>
                   </optgroup>

                 </select>
              </div>
               
              <div class="fieldgroup">
                 <label for="zip_code" class="lab-col">Zip Code</label>
                 <input type="text" id="zip_code" name="user_zip" class="input-col">
              </div>

            </fieldset>
          </div>

          <div id="newsletter" class="border_top">
            <fieldset>

              <legend>Newsletter</legend>

              <p>Select the newsletters you would like to receive</p>

              <div class="fieldgroup">
                 <input type="checkbox" id="HTML_news" value="HTML_news" name="news" checked>
                 <label for="HTML_news" class="optionslabel">HTML News</label>
              </div>
                 
               <div class="fieldgroup">  
                  <input type="checkbox" id="CSS_news" value="CSS_news" name="news">
                  <label for="CSS_news" class="optionslabel">CSS News</label>
               </div> 
                 
               <div class="fieldgroup">
                 <input type="checkbox" id="javascript_news" value="javascript_news" name="news">
                 <label for="javascript_news" class="optionslabel">Javascript News</label>
               </div>

              <p>Newsletter format</p>
               
              <div class="fieldgroup">
               <input type="radio" id="HTML" value="HTML" name="news_format" checked>
               <label for="HTML" class="optionslabel">HTML</label>
              </div>
               
              <div class="fieldgroup">
               <input type="radio" id="plain_text" value="plain_text" name="news_format">
               <label for="plain_text" class="optionslabel">Plain Text</label>
              </div>

              <p>Other topics you'd like to hear about</p>

              <textarea rows="3" id="topics" name="topics"></textarea><br>

              <button type="submit">Sign Up</button>

              

          </fieldset>
        </div>
        
        <footer>
          
          <p>Copyright The Code Review&copy;</p>
              
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
          
        </footer>
        
        </form>

      </div>
 
   
  
  </body>
